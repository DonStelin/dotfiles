# Steam
windowrulev2 = workspace 4, class:^(?i)steam$
windowrulev2 = workspace 5, class:^steam_app_.*
windowrulev2 = opacity 1.0, class:^(steam_app_[0-9]+)$


# Spotify
windowrulev2 = workspace special:scratchpad, class:^(spotify)$
windowrulev2 = workspace special:scratchpad, class:^(signal)$


# Bindings
unbind = SUPER, J
unbind = SUPER, K
unbind = SUPER, H
unbind = SUPER, L
unbind = SUPER, W
unbind = SUPER, F
unbind = SUPER, SLASH


bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, J, movewindow, d
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, L, movewindow, r

bindd = SUPER, slash, Toggle split, togglesplit,
bindd = SUPER, Q, Close active window, killactive,
bindd = SUPER, F, Force full screen, fullscreen, 0




bindd = SUPER, C, Color picker, exec, pkill hyprpicker || hyprpicker -a

general {
  layout = dwindle
}

# Steam
windowrule = match:class ^(?i)steam$, workspace 4
windowrule = match:class ^steam_app_.*, workspace 5
windowrule = match:class ^(steam_app_[0-9]+)$, opacity 1.0 override

# Spotify y Signal
windowrule = match:class ^(spotify)$, workspace special:scratchpad
windowrule = match:class ^(signal)$, workspace special:scratchpad

# Bindings
unbind = SUPER, J
unbind = SUPER, K
unbind = SUPER, H
unbind = SUPER, L
unbind = SUPER, W
unbind = SUPER, F
unbind = SUPER, SLASH

bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, J, movewindow, d
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, L, movewindow, r

bindd = SUPER, slash, Toggle split, togglesplit,
bindd = SUPER, Q, Close active window, killactive,
bindd = SUPER, F, Force full screen, fullscreen, 0

bindd = SUPER, C, Color picker, exec, pkill hyprpicker || hyprpicker -a

general {
  layout = dwindle
}
